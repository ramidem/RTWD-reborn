<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid Fundamentals</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: [site-left] 1fr [content-start] 500px [content-end] 1fr [site-right];
        grid-template-rows: [content-top] repeat(10, auto) [content-bottom];
      }

      .item3 {
        background: slateblue;
        grid-column: content-start;
        grid-row: content-top / content-bttom;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item 1</div>
      <div class="item item2">item 2</div>
      <div class="item item3">item 3</div>
      <div class="item item4">item 4</div>
      <div class="item item5">item 5</div>
      <div class="item item6">item 6</div>
      <div class="item item7">item 7</div>
      <div class="item item8">item 8</div>
      <div class="item item9">item 9</div>

      <div class="item item18">item 18</div>

      <div class="item item28">item 28</div>
      <div class="item item29">item 29</div>
      <div class="item item30">item 30</div>
    </div>
  </body>
</html>
